<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0070f3;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0051cc;
    }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .message.success {
      background: #e7f5e4;
      color: #0f6d3b;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Send Magic Link</button>
    </form>
    <div id="message" class="message"></div>
    <div id="debug" style="margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 4px; font-size: 0.85rem; display: none;">
      <p style="margin: 0 0 0.5rem 0; font-weight: 600;">Debug Info - Callback URL:</p>
      <code id="debugUrl" style="word-break: break-all;"></code>
      <p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.8rem;">Add this to your Supabase project's Redirect URLs in Authentication > URL Configuration</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');
    const debugEl = document.getElementById('debug');
    const debugUrl = document.getElementById('debugUrl');

    async function loadDebugInfo() {
      try {
        const response = await fetch('/api/auth/debug');
        const data = await response.json();
        debugUrl.textContent = data.callbackUrl;
        debugEl.style.display = 'block';
      } catch (error) {
        console.error('Failed to load debug info:', error);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        
        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = 'Check your email for the login link!';
          messageEl.style.display = 'block';
          form.reset();
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (error) {
        messageEl.className = 'message error';
        messageEl.textContent = error.message;
        messageEl.style.display = 'block';
      }
    });

    // Check for error from callback
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      messageEl.className = 'message error';
      messageEl.textContent = 'Authentication failed: ' + decodeURIComponent(error);
      messageEl.style.display = 'block';
      // Clean up URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    loadDebugInfo();
  </script>
</body>
</html>
